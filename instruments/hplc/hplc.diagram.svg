<svg viewBox="0 0 1100 260" xmlns="http://www.w3.org/2000/svg">

  <style>
    .block { fill: #f5f5f5; stroke: #333; stroke-width: 2; rx: 8; }
    .tube { stroke: #333; stroke-width: 3; fill: none; marker-end: url(#arrow); }
    text { font-family: Arial, sans-serif; font-size: 14px; }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3"
            orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>

  <!-- Solvent -->
  <rect x="40" y="90" width="100" height="80" class="block"/>
  <text x="55" y="80">HPLC Solvent</text>

  <!-- Pump -->
  <rect id="pumpBox" x="190" y="90" width="120" height="80" class="block"/>
  <text x="215" y="80">HPLC Pump</text>

  <!-- Injector -->
  <rect id="injectorBox" x="360" y="90" width="120" height="80" class="block"/>
  <text x="385" y="80">Injector</text>

  <!-- Column -->
  <rect x="530" y="110" width="220" height="40" class="block"/>
  <text x="600" y="95">HPLC Column</text>

  <!-- Detector -->
  <rect id="detectorBox" x="810" y="90" width="120" height="80" class="block"/>
  <text x="830" y="80">Detector</text>

  <!-- Waste -->
  <rect x="980" y="140" width="80" height="50" class="block"/>
  <text x="990" y="210">Waste</text>

  <!-- Tubing -->
  <path class="tube" d="M140 130 H190"/>
  <path class="tube" d="M310 130 H360"/>
  <path class="tube" d="M480 130 H530"/>
  <path class="tube" d="M750 130 H810"/>
  <path class="tube" d="M870 170 V190 H980"/>

</svg>