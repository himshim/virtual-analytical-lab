<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HPLC Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../css/global.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header class="hero">
  <h1>HPLC Simulator</h1>
  <p>Reversed-phase HPLC workflow with real-time chromatogram</p>
</header>

<main class="instrument-grid">

  <div class="instrument-card">
    <h2>HPLC Flow Diagram</h2>
    <div id="diagramContainer">Loading diagram…</div>
  </div>

  <div class="instrument-card">
    <h2>Controls</h2>
    <button id="pumpBtn">Pump START</button>
    <button id="injectBtn" disabled>Inject Sample</button>
    <p id="rtDisplay">Estimated RT: —</p>
  </div>

  <div class="instrument-card">
    <h2>Chromatogram</h2>
    <canvas id="graphCanvas" height="260"></canvas>
  </div>

</main>

<footer>
  <p>
    Diagram & simulator © Him Shim •  
    <a href="https://github.com/himshim/virtual-analytical-lab" target="_blank">
      GitHub Repository
    </a>
  </p>
</footer>

<script>
fetch("./hplc.diagram.svg")
  .then(r => r.text())
  .then(svg => {
    document.getElementById("diagramContainer").innerHTML = svg;
  });
</script>

<script src="./hplc.stable.js"></script>

</body>
</html>
