<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HPLC Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../css/global.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<h1>HPLC Simulator</h1>
<p id="status">Status: IDLE</p>

<!-- ✅ DIAGRAM CONTAINER (MISSING BEFORE) -->
<div class="instrument-card">
  <h3>HPLC Flow Diagram</h3>
  <div id="diagramContainer">Loading diagram…</div>
</div>

<div class="instrument-card">
  <h3>Sample</h3>
  <select id="sampleSelect">
    <option value="mixture_pc">Paracetamol + Caffeine</option>
    <option value="caffeine">Caffeine</option>
    <option value="paracetamol">Paracetamol</option>
    <option value="mixture_icp">Ibuprofen + Caffeine + Paracetamol</option>
  </select>
</div>

<div class="instrument-card">
  <h3>Column</h3>
  <select id="columnType">
    <option value="C18">C18</option>
    <option value="C8">C8</option>
    <option value="Silica">Silica</option>
  </select>
</div>

<div class="instrument-card">
  <h3>Mobile Phase</h3>
  <input id="solventB" type="range" min="10" max="90" step="5" value="40">
</div>

<div class="instrument-card">
  <h3>Pump</h3>
  <input id="flow" type="range" min="0.5" max="2.5" step="0.1" value="1">
  <br><br>
  <button id="pumpBtn">Pump OFF</button>
  <button id="injectBtn" disabled>Inject Sample</button>
  <p id="pressureDisplay">Pressure: 0 bar</p>
</div>

<canvas id="graphCanvas" height="220"></canvas>

<!-- ✅ SVG LOAD (CRITICAL) -->
<script>
fetch("./hplc.diagram.svg")
  .then(r => r.text())
  .then(svg => {
    document.getElementById("diagramContainer").innerHTML = svg;
  })
  .catch(err => {
    document.getElementById("diagramContainer").innerHTML =
      "<p style='color:red'>Failed to load diagram</p>";
    console.error(err);
  });
</script>

<!-- UI logic -->
<script type="module" src="./hplc.ui.js"></script>

</body>
</html>
