<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HPLC Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../css/global.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<h1>HPLC Simulator</h1>
<p id="status">Status: IDLE</p>

<div class="instrument-card">
  <h3>HPLC Flow Diagram</h3>
  <div id="diagramContainer">Loading diagram…</div>
</div>

<div class="instrument-card">
  <h3>Method Parameters</h3>

  <label>Flow Rate (mL/min)</label><br>
  <input id="flowInput" type="range" min="0.5" max="2.5" step="0.1" value="1.0">
  <span id="flowVal">1.0</span><br><br>

  <label>Mobile Phase (%B)</label><br>
  <input id="organicInput" type="range" min="10" max="90" step="5" value="40">
  <span id="organicVal">40%</span><br><br>

  <label>Compound</label><br>
  <select id="compoundSelect">
    <option value="paracetamol">Paracetamol</option>
    <option value="caffeine" selected>Caffeine</option>
    <option value="aspirin">Aspirin</option>
    <option value="ibuprofen">Ibuprofen</option>
  </select>
</div>

<div class="instrument-card">
  <h3>Detector</h3>
  <label>Sensitivity</label><br>
  <input id="sensitivityInput" type="range" min="0.5" max="5" step="0.5" value="1">
  <span id="sensitivityVal">1.0</span>
</div>

<div class="instrument-card">
  <button id="pumpBtn">Pump START</button>
  <button id="injectBtn" disabled>Inject Sample</button>
</div>

<p id="rtDisplay">Estimated RT: —</p>
<canvas id="graphCanvas" height="260"></canvas>

<script>
fetch("./hplc.diagram.svg")
  .then(r => r.text())
  .then(svg => document.getElementById("diagramContainer").innerHTML = svg);
</script>

<script src="./samples.js"></script>
<script src="./hplc.engine.js"></script>
<script src="./hplc.stable.js"></script>

</body>
</html>
